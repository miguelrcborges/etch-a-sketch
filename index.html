<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="flex-down center">
    <h1>Etch-a-sketch</h1>
    <div class="flex-right center content-box">
        <div class="settings flex-down center">
            <p class="grid-size">Grid Size: 16x16</p>
            <input type="range" min="1" max="100" value="16">
            <button>Clear board</button>
            <button>Set Rainbow mode</button>
            <button>Set color mode</button>
            <input type="color">
        </div>
        <div class="grid-container"></div>
        <script src="js/index.js"></script>
    </div>        
    <p>Built by <a href="https://github.com/miguelrcborges">Miguel Borges</a></p>
</body>
</html>
